<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>{{movie.movie_name}}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="pwd">Image Url:</label>
      <input type="text" name='image-url' class="form-control" id="pwd" placeholder="Enter imageurl">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <br>
  <hr>
  {% for image in movie.images.all %}
    <img src={{image.image_url}} class="img-circle" alt="Cinque Terre" width="304" height="236">
  {% endfor %}
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Insert A New Movie</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Movie Name:</label>
      <input name='movie' type="text" class="form-control" id="email" placeholder="Enter movie name" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Language:</label>
      <input name='language' type="text" class="form-control" id="pwd" placeholder="Enter Language" name="pwd">
    </div>
     <div class="form-group">
      <label for="pwd">Year:</label>
      <input name='year' type="text" class="form-control" id="pwds" placeholder="Enter Year" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  {{status}}
</div>

</body>
</html>
